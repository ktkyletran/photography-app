<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanity Photography</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="/" class="navbar-logo">VANITY</a>
    <div class="navbar-toggle" id="mobile-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <div class="navbar-menu">
      <a href="/" class="navbar-link">Home</a>
      <a href="/" class="navbar-link">Services</a>
      <a href="/" class="navbar-link">Pricing</a>
      <a href="/" class="navbar-link">Contact</a>
    </div>
  </nav>

  <div class="hero">
    <div class="hero-content">
      <div class="title">
        <h1>Vanity</h1>
        <h2>Photography</h2>
      </div>
      <div class="content">
        <p>Packages starting at $99!</p>
        <a href="/" class="button">Schedule a shoot</a>
      </div>
    </div>
    <div class="hero-images">
      <img src="./assets/f30-m2.jpg" alt="BMW F30 and M2" id="hero-img3">
      <img src="./assets/m4.jpg" alt="BMW M4" id="hero-img2">
      <img src="./assets/porsche-lambo.jpg" alt="Porsche GT2RS and Lamborghini car" id="hero-img1">
    </div>
  </div>

  <div class="services">
    <div class="services-container">
      <div>
        <h1 class="services-heading">Capture your art</h1>
        <p class="services-desc">Your car is a representation of your art and creativity.</p>
        <p class="services-desc2">Let's work together to capture that representation in a set of high quality photos.</p>
      </div>
    </div>
  </div>

<!-- scripts -->
<script src="./app.js"></script>
</body>
</html>
